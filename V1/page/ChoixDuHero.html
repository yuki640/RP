<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/choixPersonage.css">
    <link rel="icon" type="image/png" href="../images/guerrier.webp" />
    <title>Choix du héro</title>
    
</head>
<body>
    <h1>Choisissez votre personnage pour devenir un héro</h1>
    <div class="character-selection" id="character-selection">
        <!-- Les personnages seront chargés ici -->
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <p id="modal-stats"></p>
            <div class="modal-buttons">
                <button class="cancel" id="cancel-btn">Annuler</button>
                <button class="confirm" id="confirm-btn">Confirmer</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { heros } from '../js/personnages.js';

        const characterSelection = document.getElementById('character-selection');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalStats = document.getElementById('modal-stats');
        const confirmBtn = document.getElementById('confirm-btn');
        const cancelBtn = document.getElementById('cancel-btn');

        let selectedHero = null;

        heros.forEach((hero, index) => {
            const card = document.createElement('div');
            card.classList.add('character-card');

            card.innerHTML = `
                <img src="${hero.image}" alt="${hero.nom}">
                <h2>${hero.nom}</h2>
                <p>${hero.description}</p>
                <button data-index="${index}">Sélectionner</button>
            `;

            characterSelection.appendChild(card);
        });

        characterSelection.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') {
                const index = event.target.getAttribute('data-index');
                selectedHero = heros[index];

                modalTitle.textContent = selectedHero.nom;
                modalDescription.textContent = selectedHero.description;
                modalStats.textContent = `
                    Vie: ${selectedHero.stats.vie} | Attaque: ${selectedHero.stats.attaque} | Défense: ${selectedHero.stats.defance} | Mana: ${selectedHero.stats.mana}
                    Inventaire: ${selectedHero.inventaire.join(', ')}
                `;

                modal.style.display = 'flex';
            }
        });

        confirmBtn.addEventListener('click', () => {
            alert(`Vous avez choisi ${selectedHero.nom} !`);
            modal.style.display = 'none';
            // Ajoutez ici la logique pour continuer le jeu
        });

        cancelBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
